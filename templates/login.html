<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-3 bg-light">
    
    <div class="container">
        <h1 class="title text-align text-secundary">Login</h1> 
        {% set mensagens = get_flashed_messages() %}
        {% if mensagens %}
            {% for msg in mensagens %}
                {{msg}}
            {% endfor %}
        {%endif%}                  

        <div class="col-6">
        <form action="http://127.0.0.1:5000/agenda/login" method="post" class="container text-center my-5">
            <div class="mb-3 row">
                <label for="input" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10 ">
                  <input type="text" class="form-control" id="usuario" name="usuario">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10 ">
                  <input type="password" class="form-control" id="senha" name="senha">
                </div>
              </div>
            <br>
            <button type="submit" class="btn btn-outline-dark my-3">Entrar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
